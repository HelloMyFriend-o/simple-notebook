{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/css/tailwind.output.css' %}">
  <link rel="stylesheet" crossorigin="anonymous"
        href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly93aW5kbWlsbC1kYXNoYm9hcmQudmVyY2VsLmFwcC9tb2RhbHMuaHRtbA">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer=""></script>
  <script src="{% static 'main/js/init-alpine.js' %}"></script>
  <!-- You need focus-trap.js to make the modal accessible -->
  <script src="{% static 'main/js/focus-trap.js' %}" defer=""></script>
</head>
<body>
<main class="h-full pb-16 overflow-y-auto">
  <div class="container flex flex-col items-center px-6 mx-auto">
    <svg class="w-12 h-12 mt-8 text-purple-200" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd"
            d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z"
            clip-rule="evenodd"></path>
    </svg>
    <h1 class="text-6xl font-semibold text-gray-700 dark:text-gray-200">
      404
    </h1>
    <p class="text-gray-700 dark:text-gray-300">
      Страница не найдена. Проверьте адрес или вернитесь на
      <a class="text-purple-600 hover:underline dark:text-purple-300" href="{% url 'home' %}">
        главную страницу
      </a>
      .
    </p>
  </div>
</main>
</body>
</html>
