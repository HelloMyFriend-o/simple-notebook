{% extends 'main/base.html' %}

{% block title %}
  {{ object.title }}
{% endblock %}

{% block content %}
  <div class="container grid px-6 mx-auto">
  <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
    {{ object.title }}
  </h2>

  <div class="max-w-2xl px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <p class="mb-4 text-gray-600 dark:text-gray-400">
      {{ object.content }}
    </p>
  </div>

  <div class="flex flex-col flex-wrap mb-4 space-y-4 md:flex-row md:items-end md:space-x-4">
    <div>
      <form action="{% url 'update_note' object.slug %}">
        {% csrf_token %}
        <button
          class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-lg active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green"
          type="submit" style="width: 140px;">
          Редактировать
        </button>
      </form>
    </div>
    <div>
      <form action="{% url 'delete_note' object.slug %}" method="post">
        {% csrf_token %}
        <button
          class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-red-600 border border-transparent rounded-lg active:bg-red-600 hover:bg-red-700 focus:outline-none focus:shadow-outline-red"
          type="submit" style="width: 100px;">
          Удалить
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
