{% extends 'main/base.html' %}

{% block title %}
    {% if notes.title %}
      Редактирование записи
    {% else %}
      Создание записи
    {% endif %}
{% endblock %}


{% block content %}
  <div class="container px-6 mx-auto grid">
  <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
    {% if notes.title %}
      Редактирование записи
    {% else %}
      Создание записи
    {% endif %}
  </h2>

  <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <form method="post">
      {% csrf_token %}
      <label class="block text-sm">
        <input type="text" name="title" maxlength="50" required id="id_title" value="{{ notes.title }}"
               class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
               placeholder="Заголовок">
      </label>
      <label class="block mt-4 text-sm">
        <textarea name="content" required id="id_content"
                  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  rows="15" placeholder="Содержание">{{ notes.content }}</textarea>
      </label>
      <button
        class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-lg active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green"
        type="submit" style="width: 170px;">
        {% if notes.title %}
          Внести изменения
        {% else %}
          Создать
        {% endif %}
      </button>
    </form>
  </div>
</div>
{% endblock %}
