{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}{% endblock %}</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'authorization/css/tailwind.output.css' %}"/>
  <script type="text/javascript"
          src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=nxF_Lc9K0S71Br7zFGfh1JkB-KyiRUuTyIxOugLQN1gIwR-KCeISnI7AnUWhc5gNJlJSQqcRV8PjmBoo-fRW48hpHIjcGPBn8m-bfEecQxI"
          charset="UTF-8"></script>
  <link rel="stylesheet" crossorigin="anonymous"
        href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly93aW5kbWlsbC1kYXNoYm9hcmQudmVyY2VsLmFwcC9wYWdlcy9sb2dpbi5odG1s"/>
  <script
    src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    defer
  ></script>
  <script src="{% static 'authorization/js/init-alpine.js' %}"></script>
</head>
<body>
<div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
  <div
    class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
  >
    <div class="flex flex-col overflow-y-auto md:flex-row">
      <div class="h-32 md:h-auto md:w-1/2">
        <img
          aria-hidden="true"
          class="object-cover w-full h-full dark:hidden"
          src="{% static 'authorization/img/login-office.jpeg' %}"
          alt="Office"
        />
        <img
          aria-hidden="true"
          class="hidden object-cover w-full h-full dark:block"
          src="{% static 'authorization/img/login-office-dark.jpeg' %}"
          alt="Office"
        />
      </div>
      <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
        <form method="post" style="width: 352px;">
          <div class="w-full">
            {% csrf_token %}
            <h1
              class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Добро пожаловать
            </h1>
            {% for f in form %}
            <label class="block mt-4 text-sm">
              <span class="text-gray-700 dark:text-gray-400">{{f.label}}</span>
              {% render_field f class='block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input' %}
            </label>
            <div class="mb-4 text-s  text-gray-700 dark:text-gray-200">{{ f.errors }}</div>
            {% endfor %}
            <button
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
              type="submit">
              {% block button_name %}{% endblock %}
            </button>
            {% block is_registred %}{% endblock %}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
